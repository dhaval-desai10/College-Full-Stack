<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Rep Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">
        <h1>Gym Rep Counter</h1>
        <div class="counter-display" id="repCount">0</div>
        <div class="counter-buttons">
            <button class="counter-btn" id="decrement" aria-label="Decrease reps">-</button>
            <button class="counter-btn" id="increment" aria-label="Increase reps">+</button>

        </div>
        <button class="reset-btn" id="reset" aria-label="Reset reps">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
